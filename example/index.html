<html>
<head>
	<title>helperJS Example</title>
	<script type="text/javascript" src="lib/JQuery.js"></script>
	<script type="text/javascript" src="../HelperJS.js"></script>

	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="exampleContainer">
		<div class="table">
			<div>Test1</div>
			<div>Test2</div>
			<div helper-bind="true"><div helper-description="This is the third element!">Test3</div></div>
			<div>Test4</div>
			<div>Test5</div>
		</div>

		<div id="help">Help me!</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			var oHelperJS = new HelperJS("help");
		});
	</script>
</body>
</html>
